							<li><a class="active" href="#" title="" id="recover">原图</a></li>
							<li><a href="#" title="" id="gray">灰度图</a></li>
							<li><a href="#" title="" id="antisign">反显</a></li>
							<li><a href="#" title="" id="binarization">二值化</a></li>
							<li><a href="#" title="" id="blur">模糊</a></li>
							<li><a href="#" title="" id="sharpen">锐化</a></li>
							<li><a href="#" title="" id="mosaics">马赛克</a></li>
							<li><a href="#" title="" id="zoom">缩放</a></li>
							<li><a href="#" title="" id="rotate">旋转</a></li>
							<li><a href="#" title="" id="mirroring">翻转</a></li>
							<li><a href="#" title="" id="mixing">调色</a></li>
							<li><a href="#" title="" id="savepic">保存图片</a></li>
							<!-- <li><a href="#" title="" id="compare">图片比较</a></li> -->
						</ul>
					</nav>
					
					<div id="paraBox">
						<div class="parameter for-savepic" data-for="savepic">
							<div class="para-item">
								<p>
									<label><input type="radio" name="pictype" value="jpeg"/>jpg格式</label>
									<label><input type="radio" name="pictype" value="png" />png格式<label>
								</p>
							</div>
						</div>
						<div class="parameter for-zoom" data-for="zoom">
							<div class="para-item">
								<p>
									<span class="piece piece-l" id=""></span>
									<span class="inout-box">
										<input class="ui-input-ran" id="iZoom" name="d" type="range" min=0.1 max=6 value=1 step=0.1 />
										<output class="ui-output" for="iZoom">100%</output>
									</span>								
									<span class='piece piece-r'></span>
								</p>
								
							</div>
							
						</div>
						<div class="parameter for-rotate" data-for="rotate">
							<div class="para-item">
								<p class="tcenter">
									<label for="ratote_para">输入旋转角度：</label>
									<input class="ui-input-txt" type="text" id="ratote_para" />
									<i class="deg"></i>
									
									
									<!-- <span class="inout-box">
										<input class="ui-input" id="iZoom" name="d" type="range" min=-360 max=360 value=0 />
										<output class="ui-output" for="iZoom"></output>
									</span>	 -->							
									
								</p>
								<p>
									<span class="mbtn" id="lrotate"><i class="piece piece-l"></i>左旋</span>
									<span class="mbtn" id="rrotate"><i class='piece piece-r'></i>右旋</span>
								</p>
							</div>
						</div>
						<div class="parameter for-mirroring" data-for="mirroring">
							<div class="para-item">
								<p>
									<span class="mbtn" id="lrmirror"><i class="piece piece-l"></i>左右</span>		
									<span class="mbtn" id="udmirror"><i class='piece piece-r'></i>上下</span>
								</p>
							</div>
						</div>
						<div class="parameter for-mixing" data-for="mixing">
							<div class="para-item">
								<p>
									<span class="piece">R:</span>
									<span class="inout-box">
										<input class="ui-input-ran" id="iRed" name="d" type="range" min=-100 max=100 value=0 />
										<output class="ui-output-o" for="iRed">0</output>
									</span>								
								</p>
								<p>
									<span class="piece">G:</span>
									<span class="inout-box">
										<input class="ui-input-ran" id="iGreen" name="d" type="range" min=-100 max=100 value=0 />
										<output class="ui-output-o" for="iGreen">0</output>
									</span>								
								</p>
								<p>
									<span class="piece">B:</span>
									<span class="inout-box">
										<input class="ui-input-ran" id="iBlue" name="d" type="range" min=-100 max=100 value=0 />
										<output class="ui-output-o" for="iBlue">0</output>
									</span>								
								</p>
								<p>
									<span class="piece">A:</span>
									<span class="inout-box">
										<input class="ui-input-ran" id="iApa" name="d" type="range" min=0 max=255 value=255 />
										<output class="ui-output-o" for="iApa">255</output>
									</span>								
								</p>
							</div>
						</div>
					</div>
				</div><!-- /.function  -->

				<div class="panel column" id="panel"><!-- .panel 面板 -->
					<div class="canvas-box" id="canvasbox">
                    	<p class="canvas-box-words">请拖拽一张图片到这里</p>

                	</div>
				</div><!-- /.panel -->
				<div class=""><!-- .parameter 参数 -->
				</div><!-- /.parameter -->
			</div>
