<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>基于html5的在线图像处理</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    </head>
    <body>
    	<nav id="nav"><!-- nav 导航 -->
    		<a id="navTrigger" class="nav-trigger" href="#"><i class="menu-icon">H5</i></a>
    		<ul>
    			<li class="li-active"><a href="#" title="" id="recover">原图</a></li>
    			<li><a href="#" title="" id="gray">灰度图</a></li>
    			<li><a href="#" title="" id="antisign">反显</a></li>
    			<li><a href="#" title="" id="binarization">二值化</a></li>
    			<li><a href="#" title="" id="blur">高斯模糊</a></li>
    			<li><a href="#" title="" id="smear">动态模糊</a></li>
    			<li><a href="#" title="" id="sharpen">锐化</a></li>
    			<li><a href="#" title="" id="mosaics">马赛克</a></li>
    			<li><a href="#" title="" id="relief">浮雕效果</a></li>
    			<li>
    				<a href="#" title="">调色</a>
    				<div class="parameter parameter-mix">
    					<div class="para-item">
    						<span class="piece">R:</span>
							<span class="inout-box">
								<input class="ui-input-ran" id="iRed" name="d" type="range" min=-100 max=100 value=0 />
								<output class="ui-output-o" for="iRed">0</output>
							</span>
    					</div>
    					<div class="para-item">
    						<span class="piece">G:</span>
							<span class="inout-box">
								<input class="ui-input-ran" id="iGreen" name="d" type="range" min=-100 max=100 value=0 />
								<output class="ui-output-o" for="iGreen">0</output>
							</span>
    					</div>
    					<div class="para-item">
    						<span class="piece">B:</span>
							<span class="inout-box">
								<input class="ui-input-ran" id="iBlue" name="d" type="range" min=-100 max=100 value=0 />
								<output class="ui-output-o" for="iBlue">0</output>
							</span>
    					</div>
    					<div class="para-item">
    						<span class="piece">A:</span>
							<span class="inout-box">
								<input class="ui-input-ran" id="iApa" name="d" type="range" min=0 max=255 value=255 />
								<output class="ui-output-o" for="iApa">255</output>
							</span>
    					</div>
    				</div>
    			</li>
    			<li>
    				<a href="#" title="">缩放</a>
    				<div class="parameter parameter-zoom">
    					<div class="para-item">
    						<span class="piece piece-l" id=""></span>
							<span class="inout-box">
								<input class="ui-input-ran" id="iZoom" name="d" type="range" min=0.1 max=6 value=1 step=0.1 />
								<output class="ui-output" for="iZoom">1</output>
							</span>								
							<span class='piece piece-r'></span>
    					</div>
    				</div>
    			</li>
    			<li>
    				<a href="#" title="">旋转</a>
    				<div class="parameter parameter-rotate">
    					<div class="para-item">
    						<label for="ratote_para">输入旋转角度：</label>
							<input class="ui-input" type="text" id="ratote_para" />
							<i class="deg"></i>
    					</div>
    					<div class="para-item">
    						<span class="ui-btn" id="lrotate"><i class="piece piece-l"></i>左旋</span>
							<span class="ui-btn" id="rrotate"><i class='piece piece-r'></i>右旋</span>
    					</div>
    				</div>
    			</li>
    			<li>
    				<a href="#" title="">翻转</a>
    				<div class="parameter parameter-mirror">
						<div class="para-item">
							<span class="ui-btn" id="lrmirror"><i class="piece piece-l"></i>左右</span>		
							<span class="ui-btn" id="udmirror"><i class='piece piece-r'></i>上下</span>
						</div>
					</div>
    			</li>
    			<li>
    				<a href="#" title="">保存图像</a>
    				<div class="parameter parameter-save">
    					<div class="para-item">
    						<label><input type="radio" name="pictype" value="jpeg"/>jpg格式</label>
							<label><input type="radio" name="pictype" value="png" />png格式<label>
    					</div>
    				</div>
    			</li>
    		</ul>
    	</nav><!-- /nav -->

    	<div class="panel" id="panel"><!-- .panel 面板 -->
			<div class="canvas-box" id="canvasbox">
                <div class="canvas-inner-box">
                    <p>请拖拽或者打开一张图片</p>
                    <p class='ui-btn'>打开图片</p>
                    <p><input class="ui-input-f" type="file" id="file" /></p>
                </div>

            </div>
		</div><!-- /.panel -->

		<footer>
			<p>Copyright ©2013 zhrj000</p>
		</footer>



		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/ps.js"></script>
        <script type="text/javascript" src="js/drag.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		

    </body>
</html>
